<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChurchDB App</title>
  <link rel="icon" href="images/SoftCode-Favicon.png" type="image/png" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="app-header">
    <img src="images/ChurchDB-white-logo.png" alt="ChurchDB Logo" class="app-logo" />
    <h1 class="app-title">ChurchDB</h1>
    <hr class="decorative-line" />
    <h2 class="app-subtitle">A smarter way to manage your church data ‚Äî securely and effectively.</h2>
  </header>

  <section id="church-title" class="church-title-card">
    <img src="images/libertyBlack.png" alt="ChurchDB Logo" class="welcome-logo">
    <h2>Evangel Pentecostal Church, Liberty House</h2>
    <p>... Jesus the center of it all</p>
  </section>

  <main class="dashboard">

      <a href="index.html" class="tile tile-mission">
      üè†<span>Home</span>
      </a>

    <a href="member.html" class="tile tile-member">
      üë•<span>Member</span>
    </a>
  
  </main>



  <!-- Form -->

  <div class="form-container">
    <img src="images/libertyBlack.png" alt="ChurchDB Logo" class="welcome-logo">
    <h1 class="form-title">Register A First Timer</h1>

    <form id="form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQy00000WTWLR" method="POST">
      <input type="hidden" name="oid" value="00DQy00000WTWLR">
      <input type="hidden" name="retURL" value="https://churchdb.github.io/epc-liberty-house/successpage.html">

      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First name *</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-group">
          <label for="last_name">Last name *</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
  <label for="phone">Phone Number *</label>
  <input
    type="text"
    id="phone"
    name="phone"
    placeholder="Enter your WhatsApp Number. Ensure it starts with 234"
    pattern="234\d{10}"
    title="Phone number must start with 234 followed by 10 digits"
    required
  >
  <small>Example: 2347033953388</small>
</div>


      <div class="form-group">
  <label for="00NQy00001CDo9M">First Timer?</label>
  <select id="00NQy00001CDo9M" name="00NQy00001CDo9M" title="First Timer?">
    <option value="">--None--</option>
    <option value="Yes" selected>Yes</option>
    <option value="No">No</option>
  </select>
</div>


      <div class="form-group">
        <label for="company">Profession *</label>
        <input type="text" id="company" name="company" required>
      </div>

      <div class="form-group">
        <label for="00NQy00001CDo9J">Birthday Celebration *</label>
        <input type="text" id="00NQy00001CDo9J" name="00NQy00001CDo9J" placeholder="dd/mm/yyyy" required>
        <small>Example: 16/09/2020</small>
      </div>

      <div class="form-group">
        <label for="00NQy00001CDo9T">Wedding Anniversary</label>
        <input type="text" id="00NQy00001CDo9T" name="00NQy00001CDo9T" placeholder="dd/mm/yyyy">
        <small>Example: 16/09/2020</small>
      </div>

      <div class="form-group">
        <label for="street">Street *</label>
        <textarea id="street" name="street" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="state">State/Province *</label>
        <input type="text" id="state" name="state" required>
      </div>

      <div class="form-group">
        <label for="country">Country *</label>
        <input type="text" id="country" name="country" required>
      </div>

      <button type="submit" class="btn-submit">Save</button>
    </form>
  </div>

  <!-- Footer -->

  <a href="https://www.soft-code.org" target="_blank" rel="noopener" class="tile-powered-1">
  <div class="icon">‚ö°</div>
  Powered by SoftCode
</a>

</body>
</html>
